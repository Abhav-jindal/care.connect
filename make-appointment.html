<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Appointment - CareConnect</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* --- Original Make-Appointment CSS --- */
    body {
      font-family: var(--font-primary, Arial, sans-serif);
      background: var(--background-color, #f9f9f9);
      color: var(--default-color, #333);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary-color, #2a7ae2);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 100px;
      width: auto;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    form label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--primary-color, #2a7ae2);
      outline: none;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary-color, #2a7ae2);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: var(--accent-color, #1e5cb3);
    }

    #checkAppointmentsBtn {
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #checkAppointmentsBtn:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="sitename">Care-Connect</h1>
    <img src="assets/img/logo.png" alt="CareConnect Logo">
  </header>

  <main>
    <h2 style="text-align:center; margin-bottom:1.5rem;">Book Your Appointment</h2>

    <form id="appointmentForm">
      <input type="hidden" id="name" name="name">
      <input type="hidden" id="email" name="email">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="hepatology">Hepatology</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="eye care">Eye Care</option>
        <option value="dermatology">Dermatology</option>
      </select>

      <div id="doctorsTable"></div>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Appointment</button>
    </form>

    <button type="button" id="checkAppointmentsBtn">Check Appointments</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // --- Auto-fill user info ---
    document.addEventListener("DOMContentLoaded", () => {
      const userName = localStorage.getItem("userName");
      const userEmail = localStorage.getItem("userEmail");

      if(userName && userEmail){
        document.getElementById("name").value = userName;
        document.getElementById("email").value = userEmail;
      } else {
        alert("User not logged in!");
        window.location.href = "login.html";
      }
    });

    let doctorsData = [];
    async function loadDoctorsData() {
      const response = await fetch("assets/data/doctors.xlsx");
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      doctorsData = XLSX.utils.sheet_to_json(sheet, {
        header: ["Name", "Field", "Contact Number", "Information", "Experience"],
        range: 1
      });
    }

    function showDoctors(department) {
      const tableContainer = document.getElementById("doctorsTable");
      tableContainer.innerHTML = "";

      if (!department) return;

      const filteredDoctors = doctorsData.filter(
        doc => doc.Field && doc.Field.trim().toLowerCase() === department.toLowerCase()
      );

      if (filteredDoctors.length === 0) {
        tableContainer.innerHTML = "<p>No doctors available for this department.</p>";
        return;
      }

      let table = `
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Experience</th>
              <th>Contact</th>
              <th>Information</th>
            </tr>
          </thead>
          <tbody>
      `;

      filteredDoctors.forEach((doc) => {
        table += `
          <tr>
            <td><input type="radio" name="selectedDoctor" value="${doc.Name}" required></td>
            <td>${doc.Name || ""}</td>
            <td>${doc.Experience || ""}</td>
            <td>${doc["Contact Number"] || ""}</td>
            <td>${doc.Information || ""}</td>
          </tr>
        `;
      });

      table += `</tbody></table>`;
      tableContainer.innerHTML = table;
    }

    document.getElementById("department").addEventListener("change", function () {
      showDoctors(this.value);
    });

    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const selectedDoctor = document.querySelector('input[name="selectedDoctor"]:checked');
      if (!selectedDoctor) {
        alert("Please select a doctor before submitting.");
        return;
      }

      const appointment = {
        userName: document.getElementById("name").value,
        userEmail: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        department: document.getElementById("department").value,
        doctor: selectedDoctor.value,
        message: document.getElementById("message").value
      };

      // Save in localStorage
      const appointments = JSON.parse(localStorage.getItem("appointments") || "[]");
      appointments.push(appointment);
      localStorage.setItem("appointments", JSON.stringify(appointments));

      alert("Appointment submitted successfully!");
      this.reset();

      // Redirect to check-appointments page
      window.location.href = "check-appointments.html";
    });

    // Button to check appointments
    document.getElementById("checkAppointmentsBtn").addEventListener("click", () => {
      window.location.href = "check-appointments.html";
    });

    loadDoctorsData();
  </script>
</body>
</html>
